<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Crud Operator</title>
  </head>
  <body style="color: white; background: #1d2630">
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5 mb-5">
          <strong>CRUD Application</strong>
        </h1>
      </div>
      <div class="main row justify-content-center mb-4">
      <form action="" id="student-foam" class="row justify-content-center mb-4">
        <div class="col-10 col-md-8 mb-3">
          <label for="exampleInputFirst1" class="form-label"
            >First Name</label
          >
          <input
            type="text"
            class="form-control"
            id="FirstName"
            placeholder="First Name"
          />
        </div>
        <div class="col-10 col-md-8 mb-3">
          <label for="exampleInputPassword1" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="LastName"
            placeholder="Last Name"
          />
        </div>
        <div class="col-10 col-md-8 mb-3">
          <label for="exampleInputRoll1" class="form-label">Roll No</label>
          <input
            type="Roll"
            class="form-control"
            id="RollNo"
            aria-describedby="Roll No"
            placeholder="Roll No"
          />
        </div>
        <div class="col-10 col-md-8">
          <button type="submit" class="btn btn-success add-btn" value="submit">
            Submit
          </button>
        </div>
      </form>
      <div class="col-12 col-md-10 mt-5">
        <table class="table table-striped table-dark">
          <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Roll No</th>
            <th>Actions</th>
          </thead>
          <tbody id="student-list">
            <tr>
              <td>Dear</td>
              <td>Programmer</td>
              <td>25</td>
              <td>
                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  </body>
  <script src="app.js"></script>
</html>
